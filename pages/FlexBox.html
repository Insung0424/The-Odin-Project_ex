<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>

        .flex-controller{
            background: lightblue;
            padding: 16px;
            border: 4px solid blue;
            gap: 8px;
            display: flex;
        }

        .item {
            background: peachpuff;
            border: 4px solid salmon;
            height: 48px;
            flex: 1;
            padding: 4px;
        }

    </style>
</head>
<body>
    <div class="flex-controller">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
